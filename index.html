<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pix Premiado</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1f1a;
      color: #fff;
    }

    /* CAPA */
    .capa {
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .capa img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      display: block;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      opacity: 0.9;
    }

    #resetBtn {
      margin: 15px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #c0392b;
      color: #fff;
      cursor: pointer;
    }

    #resetBtn:hover {
      opacity: 0.9;
    }

    .numeros {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 30px;
    }

    .numero {
      background: #1e3d32;
      border-radius: 8px;
      padding: 10px 5px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      user-select: none;
      font-size: 14px;
    }

    .numero:hover {
      background: #2e6b57;
    }

    .vendido {
      background: #555 !important;
      cursor: not-allowed;
    }

    .numero small {
      display: block;
      margin-top: 5px;
      font-size: 11px;
      opacity: 0.9;
      word-break: break-word;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- CAPA -->
  <div class="capa">
    <img src="Img1.jpg" alt="Pix Premiado">
  </div>

  <div class="container">
    <h1>Pix Premiado</h1>
    <p>Controle de números de <strong>0001 a 2000</strong></p>

    <button id="resetBtn">Resetar números</button>

    <div class="numeros" id="numeros"></div>
  </div>

  <footer>
    © Pix Premiado – Controle do organizador
  </footer>

  <script>
    const container = document.getElementById('numeros');
    const resetBtn = document.getElementById('resetBtn');

    // Recupera vendidos
    let vendidos = JSON.parse(localStorage.getItem('numerosVendidos')) || {};

    function salvar() {
      localStorage.setItem('numerosVendidos', JSON.stringify(vendidos));
    }

    resetBtn.onclick = () => {
      const confirmar = confirm('Tem certeza que deseja liberar todos os números?');
      if (confirmar) {
        localStorage.removeItem('numerosVendidos');
        location.reload();
      }
    };

    for (let i = 1; i <= 2000; i++) {
      const numero = i.toString().padStart(4, '0');
      const div = document.createElement('div');
      div.className = 'numero';

      if (vendidos[numero]) {
        div.classList.add('vendido');
        div.innerHTML = numero + '<small>' + vendidos[numero] + '</small>';
      } else {
        div.textContent = numero;
      }

      div.onclick = () => {
        if (!vendidos[numero]) {
          const nome = prompt('Digite o nome da pessoa que escolheu o número:');
          if (nome && nome.trim() !== '') {
            vendidos[numero] = nome.trim();
            salvar();
            div.classList.add('vendido');
            div.innerHTML = numero + '<small>' + nome.trim() + '</small>';
          }
        }
      };

      container.appendChild(div);
    }
  </script>

</body>
</html>
